<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue; 
        }
    </style>
</head>
<body>
    <div id="mydiv" onclick="change()"></div>
</body>
    <script>
        let currentColorIndex = 0; 
        let colorArray = ['black', 'blue', 'white']; 
      let myDiv = document.getElementById("mydiv"); 
        const colors = ['blue', 'red', 'green']; 


      myDiv.style.backgroundColor = colorArray[Math.floor(Math.random() * colorArray.length)]; 

        
        function change() {
            const mydiv = document.getElementById('mydiv');
            mydiv.style.backgroundColor = colors[currentColorIndex]; 
            currentColorIndex = (currentColorIndex + 1) % colors.length; 

        }

    </script>
</html>
