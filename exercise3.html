<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue; 
        }
    </style>
</head>
<body>
    <div id="mydiv" onclick="change()"></div>
</body>
    <script>

function change() {
    let colors = ['blue', 'pink', 'white', 'purple', 'black'];
    // Random number generated

    
    let i = Math.floor(Math.random() * colors.length);
    let elementToChange = document.querySelector("#mydiv");
    let randomColor = colors[i]; 

    
    elementToChange.style.backgroundColor = randomColor; // Fixed typo here
}

    </script>
</html>
